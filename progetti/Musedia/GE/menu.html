<body>
	<h1>RANDOM MUSIC GENERATOR</h1>
	<h3>Parameters:</h3>
	tempo:
	<select id="tempo">
		<option value="4"> 4/4 </option>
		<option value="3"> 3/4 </option>
		<option value="2"> 2/4 </option>
	</select><br>
    <!--velocita (in BPM)<input type="number" id="bpm"/>!-->
    <br />
	number of bars:
    <input type="number" id="battute"  value="4"/>
    <br><br>
	scale:<br> <input type="radio" name="scala" value="maggiore" checked="checked"> major
	<input type="radio" name="scala" value="minore"> minor
	<input type="radio" name="scala" value="blues">blues
    <input type="radio" name="scala" value="pentatonica">pentatonic
    <br><br>
	tonality:
	<select id="ton">
		<option value="C" > C </option>
		<!--<option value="D" > Re </option>--!>
	</select>
	<br>
    <p id="seed"></p>
    <!--<button onClick="clear()">cancella e genera</button>!-->
    <button onClick="cancella()">generate</button>
	<br>
		<div id="generato"></div>

		<script src="genera.js"></script>
